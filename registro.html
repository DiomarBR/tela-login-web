<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Inserção de Usuário</title>
</head>
<body>
  <h1>Formulário de Inserção de Usuário</h1>
  <form id="formulario">
    <label for="nome">nome:</label>
    <input type="text" id="nome" name="nome" required><br>
    <label for="email">email:</label>
    <input type="email" id="email" name="email" required><br>
    <label for="pass">pass:</label>
    <input type="password" id="pass" name="pass" required><br>
    <button type="submit">Inserir Usuário</button>
    <a href="index.html">Voltar para o login</a>
  </form>

  <script>
    document.getElementById('formulario').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const pass = document.getElementById('pass').value;

      fetch('http://127.0.0.1:3000/usuarios', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({nome, email, pass })
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Erro ao inserir usuário');
        }
        return response.json();
      })
      .then(data => {
        alert('Usuário inserido com sucesso, ID: ' + data.userID);
      })
      .catch(error => {
        console.error('Erro ao inserir usuário:', error);
        alert('Erro ao inserir usuário');
      });
    });
  </script>
</body>
</html>
